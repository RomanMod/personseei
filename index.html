<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просте фото з Wikidata</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #4caf50;
        }
        #progress {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        #progress.loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        #progress.error {
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 15px;
            border-radius: 5px;
        }
        #progress.mock {
            color: #ffcc00;
            border: 2px solid #ffcc00;
            padding: 15px;
            border-radius: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #person-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #999;
            border-radius: 10px;
        }
        #person-name {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Просте фото з Wikidata</h1>
        <div id="progress" class="loading">Завантаження...</div>
        <img id="person-image" alt="Person">
        <div id="person-name"></div>
    </div>
    <script>
        console.log('Simple app started');

        // Convert Wikimedia Commons URL to direct image URL
        function convertCommonsUrl(url) {
            if (url.includes('commons.wikimedia.org/wiki/Special:FilePath')) {
                try {
                    const fileName = decodeURIComponent(url.split('/').pop());
                    const encodedFileName = encodeURIComponent(fileName);
                    const firstChar = fileName[0].toLowerCase();
                    const secondChar = fileName[1] ? fileName[1].toLowerCase() : firstChar;
                    const directUrl = `https://upload.wikimedia.org/wikipedia/commons/${firstChar}/${firstChar}${secondChar}/${encodedFileName}`;
                    console.log(`Converted URL: ${url} -> ${directUrl}`);
                    return directUrl;
                } catch (e) {
                    console.error(`Error converting URL: ${e.message}`);
                    return url;
                }
            }
            return url;
        }

        // Load person from Wikidata
        async function loadPerson(useFallback = false) {
            const progress = document.getElementById('progress');
            const personImage = document.getElementById('person-image');
            const personName = document.getElementById('person-name');

            try {
                console.log('Sending SPARQL request...');
                let query = `
                    SELECT ?person ?personLabel ?image
                    WHERE {
                        ?person wdt:P31 wd:Q5;
                                wdt:P18 ?image.
                        ?person rdfs:label ?personLabel.
                        FILTER (LANG(?personLabel) = "en").
                    }
                    ORDER BY RAND()
                    LIMIT 1
                `;
                if (useFallback) {
                    query = `
                        SELECT ?person ?personLabel ?image
                        WHERE {
                            ?person wdt:P31 wd:Q5;
                                    wdt:P18 ?image.
                            ?person rdfs:label ?personLabel.
                            FILTER (LANG(?personLabel) = "en").
                        }
                        LIMIT 1
                    `;
                    console.log('Using fallback query:', query);
                } else {
                    console.log('Using main query:', query);
                }

                const endpoint = 'https://query.wikidata.org/sparql';
                const encodedQuery = encodeURIComponent(query);
                const url = `${endpoint}?query=${encodedQuery}&format=json`;
                console.log('Request URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/sparql-results+json',
                        'User-Agent': 'SimplePhotoApp/1.0 (krv.mod@gmail.com)'
                    }
                });
                console.log(`Response status: ${response.status}`);
                const responseText = await response.text();
                console.log(`Response body: ${responseText || 'Empty response'}`);

                if (!response.ok) {
                    if (response.status === 400 && !useFallback) {
                        console.warn('Bad request, trying fallback query...');
                        return await loadPerson(true); // Retry with fallback
                    }
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                const data = JSON.parse(responseText);
                console.log('Data received:', data);

                const person = data.results.bindings[0];
                if (!person) {
                    throw new Error('No person found');
                }

                const imageUrl = convertCommonsUrl(person.image.value);
                personImage.src = imageUrl;
                personName.textContent = person.personLabel.value;
                progress.textContent = 'Фото завантажено!';
                progress.classList.remove('loading', 'error', 'mock');
                console.log('Photo displayed:', imageUrl);
            } catch (error) {
                console.error('Error:', error.message);
                if (!useFallback) {
                    console.warn('Retrying with fallback query...');
                    return await loadPerson(true);
                }
                // Use mock image as last resort
                personImage.src = 'https://via.placeholder.com/300';
                personName.textContent = 'Тестовий персонаж';
                progress.textContent = 'Не вдалося завантажити дані, використано тестовий малюнок';
                progress.classList.add('mock');
                progress.classList.remove('loading', 'error');
                console.log('Mock photo displayed: https://via.placeholder.com/300');
            }
        }

        // Start
        loadPerson();
    </script>
</body>
</html>
