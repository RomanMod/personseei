<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просте фото з Wikidata</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #4caf50;
        }
        #progress {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        #progress.loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        #progress.error {
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 15px;
            border-radius: 5px;
        }
        #progress.mock {
            color: #ffcc00;
            border: 2px solid #ffcc00;
            padding: 15px;
            border-radius: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #person-image {
            display: block;
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            border: 2px solid #999;
            border-radius: 10px;
            margin: 0 auto;
            z-index: 2;
        }
        #person-name {
            font-size: 18px;
            margin-top: 10px;
        }
        #retry-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #retry-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Просте фото з Wikidata</h1>
        <div id="progress" class="loading">Завантаження...</div>
        <img id="person-image" alt="Person" crossorigin="anonymous" referrerpolicy="no-referrer">
        <div id="person-name"></div>
        <button id="retry-btn" onclick="loadPerson()">Повторити</button>
    </div>
    <script>
        console.log('Simple app started');

        // Get direct image URL from Commons API
        async function getCommonsImageUrl(fileName) {
            try {
                console.log(`Fetching image URL for: ${fileName}`);
                const encodedFileName = encodeURIComponent(`File:${fileName}`);
                const apiUrl = `https://commons.wikimedia.org/w/api.php?action=query&titles=${encodedFileName}&prop=imageinfo&iiprop=url&format=json`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)'
                    }
                });
                console.log(`Commons API status: ${response.status}`);
                const data = await response.json();
                console.log('Commons API response:', data);
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                if (pageId === '-1' || !pages[pageId].imageinfo) {
                    throw new Error('Image not found in Commons');
                }
                const imageUrl = pages[pageId].imageinfo[0].url;
                console.log(`Direct image URL: ${imageUrl}`);
                return imageUrl;
            } catch (e) {
                console.error(`Error fetching Commons image URL: ${e.message}`);
                return null;
            }
        }

        // Validate image
        async function isValidImage(url) {
            try {
                console.log(`Validating image: ${url}`);
                const response = await fetch(url, {
                    method: 'HEAD',
                    headers: {
                        'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)'
                    }
                });
                console.log(`Image status: ${response.status}`);
                if (!response.ok) {
                    console.error(`Image fetch failed: HTTP ${response.status}`);
                    return false;
                }

                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.referrerPolicy = 'no-referrer';
                const loadPromise = new Promise((resolve) => {
                    img.onload = () => {
                        console.log(`Image loaded: ${url}, width: ${img.width}, height: ${img.height}`);
                        resolve(img.width > 0 && img.height > 0);
                    };
                    img.onerror = (e) => {
                        console.error(`Image load error: ${url}, ${e.message || 'Unknown error'}`);
                        resolve(false);
                    };
                    img.src = url;
                });
                const timeoutPromise = new Promise((resolve) => {
                    setTimeout(() => {
                        console.error(`Image validation timeout: ${url}`);
                        resolve(false);
                    }, 5000);
                });
                return await Promise.race([loadPromise, timeoutPromise]);
            } catch (e) {
                console.error(`Image validation error: ${url}, ${e.message}`);
                return false;
            }
        }

        // Load person from Wikidata
        async function loadPerson(useFallback = false) {
            const progress = document.getElementById('progress');
            const personImage = document.getElementById('person-image');
            const personName = document.getElementById('person-name');
            const retryBtn = document.getElementById('retry-btn');

            progress.textContent = 'Завантаження...';
            progress.classList.add('loading');
            progress.classList.remove('error', 'mock');
            retryBtn.style.display = 'none';
            personImage.src = '';
            personName.textContent = '';

            try {
                console.log('Sending SPARQL request...');
                let query = `
                    SELECT ?person ?personLabel ?image
                    WHERE {
                        ?person wdt:P31 wd:Q5;
                                wdt:P18 ?image.
                        ?person rdfs:label ?personLabel.
                        FILTER (LANG(?personLabel) = "en").
                    }
                    ORDER BY RAND()
                    LIMIT 1
                `;
                if (useFallback) {
                    query = `
                        SELECT ?person ?personLabel ?image
                        WHERE {
                            ?person wdt:P31 wd:Q5;
                                    wdt:P18 ?image.
                            ?person rdfs:label ?personLabel.
                            FILTER (LANG(?personLabel) = "en").
                        }
                        LIMIT 1
                    `;
                    console.log('Using fallback query:', query);
                } else {
                    console.log('Using main query:', query);
                }

                const endpoint = 'https://query.wikidata.org/sparql';
                const encodedQuery = encodeURIComponent(query);
                const url = `${endpoint}?query=${encodedQuery}&format=json&nocache=${Date.now()}`;
                console.log('Request URL:', url);

                const controller = new AbortController();
                const timeout = setTimeout(() => {
                    controller.abort();
                    console.error('Request timed out');
                }, 10000);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/sparql-results+json',
                        'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeout);
                console.log(`Response status: ${response.status}`);
                const responseText = await response.text();
                console.log(`Response body: ${responseText || 'Empty response'}`);

                if (!response.ok) {
                    if (response.status === 400 && !useFallback) {
                        console.warn('Bad request, trying fallback query...');
                        return await loadPerson(true);
                    }
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                const data = JSON.parse(responseText);
                console.log('Data received:', data);

                const person = data.results.bindings[0];
                if (!person) {
                    throw new Error('No person found');
                }

                // Extract file name from image URL
                const fileName = decodeURIComponent(person.image.value.split('/').pop());
                let imageUrl = await getCommonsImageUrl(fileName);
                if (!imageUrl) {
                    throw new Error('Invalid image');
                }

                const isValid = await isValidImage(imageUrl);
                if (!isValid) {
                    console.log(`Trying proxy URL for: ${imageUrl}`);
                    imageUrl = `https://images.weserv.nl/?url=${encodeURIComponent(imageUrl)}`;
                    const isProxyValid = await isValidImage(imageUrl);
                    if (!isProxyValid) {
                        throw new Error('Invalid image');
                    }
                }

                personImage.src = imageUrl;
                personImage.onerror = () => {
                    console.error(`Image failed to load: ${imageUrl}`);
                    progress.textContent = 'Не вдалося завантажити зображення. Використано тестовий малюнок';
                    progress.classList.add('mock');
                    progress.classList.remove('loading', 'error');
                    retryBtn.style.display = 'block';
                    personImage.src = 'https://via.placeholder.com/300';
                };
                personName.textContent = person.personLabel.value;
                progress.textContent = 'Фото завантажено!';
                progress.classList.remove('loading', 'error', 'mock');
                console.log('Photo displayed:', imageUrl);
            } catch (error) {
                console.error('Error:', error.message);
                let errorMessage = 'Помилка завантаження фото';
                if (error.message.includes('Timeout')) {
                    errorMessage = 'Тайм-аут запиту до Wikidata';
                } else if (error.message.includes('HTTP 400')) {
                    errorMessage = 'Некоректний SPARQL-запит';
                } else if (error.message.includes('No person found')) {
                    errorMessage = 'Не знайдено даних про людину';
                } else if (error.message.includes('Invalid image')) {
                    errorMessage = 'Зображення не знайдено (HTTP 404)';
                }

                if (!useFallback) {
                    console.warn('Retrying with fallback query...');
                    return await loadPerson(true);
                }

                personImage.src = 'https://via.placeholder.com/300';
                personName.textContent = 'Тестовий персонаж';
                progress.textContent = errorMessage + '. Використано тестовий малюнок';
                progress.classList.add('mock');
                progress.classList.remove('loading', 'error');
                retryBtn.style.display = 'block';
                console.log('Mock photo displayed: https://via.placeholder.com/300');
            }
        }

        // Start
        loadPerson();
    </script>
</body>
</html>
