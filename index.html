<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Випадкове фото людини з Wikidata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        #person-image {
            display: block;
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            border: 2px solid #999;
            border-radius: 10px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #person-image.loaded {
            opacity: 1;
        }

        #person-name {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        #progress {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }

        #progress.error {
            color: red;
        }

        #retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Випадкова людина з Wikidata</h1>
    <img id="person-image" src="" alt="Зображення людини">
    <div id="person-name"></div>
    <div id="progress">Завантаження...</div>
    <button id="retry-btn" onclick="loadPerson()">Інша людина</button>

    <script>
        async function getCommonsImageUrl(fileName) {
            const response = await fetch(`https://commons.wikimedia.org/w/api.php?action=query&titles=File:${encodeURIComponent(fileName)}&prop=imageinfo&iiprop=url&format=json&origin=*`);
            const data = await response.json();
            const pages = data.query.pages;
            const page = pages[Object.keys(pages)[0]];
            return page.imageinfo ? page.imageinfo[0].url : null;
        }

        async function loadImageWithFallback(url, element) {
            return new Promise((resolve, reject) => {
                element.classList.remove('loaded');
                element.onerror = () => {
                    console.warn(`Не вдалося завантажити ${url}, пробую через проксі...`);
                    const proxyUrl = `https://images.weserv.nl/?url=${encodeURIComponent(url)}`;
                    element.onerror = () => {
                        console.error(`Не вдалося завантажити і через проксі: ${proxyUrl}`);
                        element.src = 'https://via.placeholder.com/300';
                        reject(new Error('Fallback failed'));
                    };
                    element.src = proxyUrl;
                };
                element.onload = () => {
                    element.classList.add('loaded');
                    resolve();
                };
                element.src = url;
            });
        }

        async function fetchPersonData(useFallback = false) {
            let query = `
                SELECT ?person ?personLabel ?image ?country
                WHERE {
                    ?person wdt:P31 wd:Q5;
                            wdt:P18 ?image;
                            wdt:P27 ?country.
                    ?person rdfs:label ?personLabel.
                    FILTER (LANG(?personLabel) = "en").
                }
                ORDER BY RAND()
                LIMIT 1
            `;

            if (useFallback) {
                query = query.replace('ORDER BY RAND()', '');
            }

            const endpoint = 'https://query.wikidata.org/sparql';
            const url = `${endpoint}?query=${encodeURIComponent(query)}&format=json&nocache=${Date.now()}`;

            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 10000);

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/sparql-results+json',
                    'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)',
                },
                signal: controller.signal,
                cache: 'force-cache',
                keepalive: true
            });

            clearTimeout(timeout);
            const data = await response.json();
            return data.results.bindings[0];
        }

        function updateUI({ personLabel }) {
            const progress = document.getElementById('progress');
            const personName = document.getElementById('person-name');
            progress.textContent = 'Фото завантажено!';
            progress.classList.remove('loading', 'error');
            personName.textContent = personLabel.value;
        }

        function handleError(errorMessage) {
            const progress = document.getElementById('progress');
            const personImage = document.getElementById('person-image');
            const personName = document.getElementById('person-name');
            const retryBtn = document.getElementById('retry-btn');

            progress.textContent = errorMessage;
            progress.classList.add('error');
            progress.classList.remove('loading');
            personImage.src = 'https://via.placeholder.com/300';
            personName.textContent = 'Тестовий персонаж';
            retryBtn.style.display = 'block';
        }

        async function loadPerson(useFallback = false) {
            const progress = document.getElementById('progress');
            const personImage = document.getElementById('person-image');
            const personName = document.getElementById('person-name');
            const retryBtn = document.getElementById('retry-btn');

            progress.textContent = 'Завантаження...';
            progress.classList.add('loading');
            progress.classList.remove('error');
            retryBtn.style.display = 'none';
            personImage.src = '';
            personName.textContent = '';
            personImage.classList.remove('loaded');

            try {
                const person = await fetchPersonData(useFallback);
                if (!person) throw new Error('No person found');

                const fileName = decodeURIComponent(person.image.value.split('/').pop());
                const imageUrl = await getCommonsImageUrl(fileName);
                if (!imageUrl) throw new Error('Invalid image');

                await loadImageWithFallback(imageUrl, personImage);
                updateUI(person);
            } catch (error) {
                console.error('Помилка:', error.message);
                let message = 'Помилка завантаження';

                if (error.message.includes('Timeout')) {
                    message = 'Тайм-аут запиту до Wikidata';
                } else if (error.message.includes('HTTP 400')) {
                    message = 'Некоректний SPARQL-запит';
                } else if (error.message.includes('No person found')) {
                    message = 'Не знайдено даних про людину';
                } else if (error.message.includes('Invalid image')) {
                    message = 'Не вдалося отримати зображення';
                }

                handleError(message);
                if (!useFallback) {
                    console.warn('Спроба з fallback-запитом...');
                    return await loadPerson(true);
                }
            }
        }

        window.onload = () => {
            loadPerson();
        };
    </script>

</body>
</html>
