<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who - Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TQ5F8JW26S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TQ5F8JW26S');

</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <select id="language">
                <option value="en">English</option>
                <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="alien">üëΩ Alien</option>
            </select>
            <select id="difficulty">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
            </select>
            <button id="theme-toggle">üåû</button>
        </div>

        <!-- Player Info -->
        <div class="player-info">
            <span id="player-name">Player</span>
        </div>

        <!-- Display -->
        <div class="display">
            <div id="loading-progress">0%</div>
            <img id="person-image" src="" alt="Person" style="display: none;">
            <button id="next-photo">‚û°Ô∏è</button>
        </div>

        <!-- Questions -->
        <div class="questions">
            <div class="question">
                <label><input type="radio" name="status" value="alive"> Alive</label>
                <label><input type="radio" name="status" value="dead"> Dead</label>
            </div>
            <div class="question">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <button id="check-answer">Check</button>
        </div>

        <!-- Result -->
        <div class="result" style="display: none;">
            <p id="person-info"></p>
            <a id="wiki-link" href="#" target="_blank">Wikipedia</a>
        </div>

        <!-- Statistics -->
        <div class="statistics">
            <p>Total: <span id="total">0</span></p>
            <p>Correct: <span id="correct">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
