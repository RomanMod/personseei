<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is It? - Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TQ5F8JW26S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-TQ5F8JW26S');

</head>
<body>
    <div class="container">
        <!-- Header with player name -->
        <h1 id="player-name">Welcome, Player!</h1>

        <!-- Settings -->
        <div class="settings">
            <select id="theme">
                <option value="night">Night</option>
                <option value="day">Day</option>
            </select>
            <select id="language">
                <option value="en">English</option>
                <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="alien">üëΩ Alien</option>
            </select>
            <select id="difficulty">
                <option value="easy">–ü–æ–ø—Ä–æ—â–µ</option>
                <option value="hard">–ü—Ä–æ—Å—Ç–æ</option>
            </select>
        </div>

        <!-- Display for photo and progress -->
        <div class="display">
            <div id="progress">Loading: 0%</div>
            <img id="person-photo" src="" alt="Person Photo" style="display: none;">
            <button id="next-photo" class="arrow">‚û°Ô∏è</button>
        </div>

        <!-- Questions -->
        <div class="questions">
            <div class="question">
                <label>Alive or Dead?</label><br>
                <input type="radio" name="alive" value="alive"> Alive
                <input type="radio" name="alive" value="dead"> Dead
            </div>
            <div class="question" id="gender-question" style="display: none;">
                <label>Gender?</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
        </div>

        <!-- Check Button -->
        <button id="check-answer">Check</button>

        <!-- Result -->
        <div id="result" style="display: none;">
            <p id="person-info"></p>
            <a id="wiki-link" href="#" target="_blank">Wikipedia</a>
        </div>

        <!-- Statistics -->
        <div class="statistics">
            <h3>Statistics</h3>
            <p>Total Questions: <span id="total">0</span></p>
            <p>Correct Answers: <span id="correct">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
