<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who’s Behind the Curtain?</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="container">
        <h1>Who’s Behind the Curtain?</h1>
        <p id="player-name">Welcome, Player!</p>
        <div class="difficulty">
            <button id="easy-mode">Easy Mode</button>
            <button id="hard-mode">Hard Mode</button>
        </div>
        <div class="game" id="game" style="display: none;">
            <div class="image-frame">
                <img id="person-image" src="" alt="Person" style="display: none;">
                <div id="curtain" class="curtain"></div>
            </div>
            <div class="questions" id="questions"></div>
            <div class="result" id="result" style="display: none;">
                <h2>Result</h2>
                <p id="person-info"></p>
                <p id="correct-answers"></p>
            </div>
            <div class="stats">
                <p>Games Played: <span id="games-played">0</span></p>
                <p>Correct Answers: <span id="correct-total">0</span></p>
            </div>
            <button id="exit-btn">Exit</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
