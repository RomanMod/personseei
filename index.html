<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просте фото з Wikidata</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #4caf50;
        }
        #progress {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        #progress.loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        #progress.error {
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 15px;
            border-radius: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #person-image {
            display: block;
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            border: 2px solid #999;
            border-radius: 10px;
            margin: 0 auto;
        }
        #person-name {
            font-size: 18px;
            margin-top: 10px;
        }
        #retry-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #retry-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Просте фото з Wikidata</h1>
        <div id="progress" class="loading">Завантаження...</div>
        <img id="person-image" alt="Person" crossorigin="anonymous" referrerpolicy="no-referrer">
        <div id="person-name"></div>
        <button id="retry-btn" onclick="loadPerson()">Повторити</button>
    </div>
    <script>
        // Получение прямой ссылки на изображение из Commons
        async function getCommonsImageUrl(fileName) {
            try {
                const cleanFileName = fileName.replace(/^File:/i, '');
                const encodedFileName = encodeURIComponent(`File:${cleanFileName}`);
                const apiUrl = `https://commons.wikimedia.org/w/api.php?action=query&titles=${encodedFileName}&prop=imageinfo&iiprop=url&format=json&origin=*`;
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                if (pageId === '-1' || !pages[pageId].imageinfo) {
                    throw new Error('Image not found');
                }
                return pages[pageId].imageinfo[0].url;
            } catch (e) {
                console.error(`Error fetching image URL: ${e.message}`);
                return null;
            }
        }

        // Загрузка данных о человеке
        async function loadPerson(useFallback = false) {
            const progress = document.getElementById('progress');
            const personImage = document.getElementById('person-image');
            const personName = document.getElementById('person-name');
            const retryBtn = document.getElementById('retry-btn');

            progress.textContent = 'Завантаження...';
            progress.classList.add('loading');
            progress.classList.remove('error');
            retryBtn.style.display = 'none';
            personImage.src = '';
            personName.textContent = '';

            try {
                // SPARQL-запрос
                let query = `
                    SELECT ?person ?personLabel ?image
                    WHERE {
                        ?person wdt:P31 wd:Q5;
                                wdt:P18 ?image;
                                wdt:P27 ?country.
                        ?person rdfs:label ?personLabel.
                        FILTER (LANG(?personLabel) = "en").
                    }
                    ORDER BY RAND()
                    LIMIT 1
                `;
                if (useFallback) {
                    query = query.replace('ORDER BY RAND()', '');
                }

                const endpoint = 'https://query.wikidata.org/sparql';
                const encodedQuery = encodeURIComponent(query);
                const url = `${endpoint}?query=${encodedQuery}&format=json&nocache=${Date.now()}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/sparql-results+json',
                        'User-Agent': 'SimplePhotoApp/1.0 (https://romanmod.github.io/personseei/; krv.mod@gmail.com)'
                    }
                });

                if (!response.ok) {
                    if (response.status === 400 && !useFallback) {
                        return await loadPerson(true);
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const person = data.results.bindings[0];
                if (!person) {
                    throw new Error('No person found');
                }

                // Получение имени файла из URL
                const fileName = decodeURIComponent(person.image.value.split('/').pop());
                let imageUrl = await getCommonsImageUrl(fileName);
                if (!imageUrl) {
                    throw new Error('Invalid image URL');
                }

                // Попытка загрузки изображения
                personImage.src = imageUrl;
                personImage.onerror = () => {
                    console.error(`Failed to load image: ${imageUrl}`);
                    progress.textContent = 'Не вдалося завантажити зображення';
                    progress.classList.add('error');
                    progress.classList.remove('loading');
                    personImage.src = 'https://via.placeholder.com/300';
                    retryBtn.style.display = 'block';
                };
                personImage.onload = () => {
                    progress.textContent = 'Фото завантажено!';
                    progress.classList.remove('loading', 'error');
                };

                personName.textContent = person.personLabel.value;
            } catch (error) {
                console.error('Error:', error.message);
                progress.textContent = 'Помилка завантаження: ' + error.message;
                progress.classList.add('error');
                progress.classList.remove('loading');
                personImage.src = 'https://via.placeholder.com/300';
                personName.textContent = 'Тестовий персонаж';
                retryBtn.style.display = 'block';

                if (!useFallback) {
                    console.warn('Retrying with fallback query...');
                    await loadPerson(true);
                }
            }
        }

        // Запуск
        loadPerson();
    </script>
</body>
</html>
